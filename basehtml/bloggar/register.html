<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="wpOceans">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <title>Bloggar - News Magazine Template</title>
    <link href="assets/css/themify-icons.css" rel="stylesheet">
    <link href="assets/css/flaticon.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/magnific-popup.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/owl.carousel.css" rel="stylesheet">
    <link href="assets/css/owl.theme.css" rel="stylesheet">
    <link href="assets/css/slick.css" rel="stylesheet">
    <link href="assets/css/slick-theme.css" rel="stylesheet">
    <link href="assets/css/swiper.min.css" rel="stylesheet">
    <link href="assets/css/owl.transitions.css" rel="stylesheet">
    <link href="assets/css/jquery.fancybox.css" rel="stylesheet">
    <link href="assets/css/odometer-theme-default.css" rel="stylesheet">
    <link href="assets/css/global.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- start page-wrapper -->
    <div class="page-wrapper">
        <!-- start preloader -->
        <div class="preloader">
            <div class="angular-shape">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <!-- end preloader -->


        <div class="w-full overflow-hidden flex items-center min-h-[100vh] p-[100px_0]">
            <div class="wraper">
                <form class="w-[1170px] md:w-[600px] sm:w-[500px] col:w-full flex flex-wrap bg-white m-auto shadow-[0px_14px_60px_rgba(0,0,0,0.06)] rounded-[10px]
                             overflow-hidden lg:w-[900px]" action="#">
                    <div class="w-1/2 md:w-full bg-[#081e91] flex flex-col justify-between min-h-[600px] text-center
                        p-[50px] col:p-[30px_10px]">
                        <div class="flex justify-between items-center  flex-wrap">
                            <a href="index.html">
                                <img src="assets/images/logo2.png" alt="">
                            </a>
                            <a href="login.html" class="h-[40px] bg-[#fff] px-[20px] flex  items-center justify-center capitalize text-[#062265]
                                 border-white border-[2px] transition-all hover:bg-transparent  hover:text-white">
                                <span class="">Login</span>
                            </a>
                        </div>
                        <div class="text-center mx-auto">
                            <img src="assets/images/login.svg" alt="">
                        </div>
                        <div class="max-w-[150px]">
                            <a href="index.html" class="h-[40px] bg-[#fff] px-[20px] flex  items-center justify-center capitalize text-[#062265]
                                 border-white border-[2px] transition-all hover:bg-transparent hover:text-white">
                                <span class="">Back To Home</span>
                            </a>
                        </div>
                    </div>
                    <div
                        class="w-1/2 md:w-full p-[70px_85px] md:p-[50px] col:p-[30px_10px] min-h-[600px] flex flex-col justify-center">
                        <h2 class="text-[30px] mb-[10px] text-[#273958] font-heading-font font-semibold">Login</h2>
                        <p class="text-[15px] mb-[40px] text-[#687693] leading-[20px]">Sign into your pages account</p>
                        <div>
                            <div class="w-full">
                                <label class="font-heading-font text-[#687693] text-[15px] block">Full Name</label>
                                <input type="text" id="text" name="name" placeholder="Your name here.."
                                    class="rounded-[2px] w-full mb-[15px] pl-[20px] h-[60px] border-[#e5e5e5] border-[1px] block focus:outline-0">
                            </div>
                            <div class="w-full">
                                <label class="font-heading-font text-[#687693] text-[15px] block">Email</label>
                                <input type="text" id="email" name="email" placeholder="Your email here.."
                                    class="rounded-[2px] w-full mb-[15px] pl-[20px] h-[60px] border-[#e5e5e5] border-[1px] block focus:outline-0">
                            </div>
                            <div class="w-full relative">
                                <label class="font-heading-font text-[#687693] text-[15px] block">Password</label>
                                <input type="password" placeholder="" value="123456" name="pass" id="password"
                                    class="pwd6 relative rounded-[2px] w-full mb-[15px] pl-[20px] h-[60px] border-[#e5e5e5] border-[1px] block focus:outline-0">

                                <span class="absolute right-[10px] top-[45px]">
                                    <button class="btn btn-default reveal6" type="button">
                                        <i class="ti-eye" id="togglePassword"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="w-full relative">
                                <label class="font-heading-font text-[#687693] text-[15px] block">Confirm
                                    Password</label>
                                <input type="password" placeholder="" value="123456" name="pass" id="conf-password"
                                    class="pwd6 relative rounded-[2px] w-full mb-[15px] pl-[20px] h-[60px] border-[#e5e5e5]
                                    border-[1px] block focus:outline-0">
                                <span class="absolute right-[10px] top-[45px]">
                                    <button class="btn btn-default reveal6" type="button">
                                        <i class="ti-eye" id="conf-togglePassword"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="w-full">
                                <button type="submit" class=" h-[45px] bg-[#2979FE] text-[16px] p-[10px_20px] text-center flex
                                    items-center mt-[20px] w-full
                                     justify-center capitalize text-[#fff]
                                 border-[#2979FE] border-[2px] transition-all hover:bg-transparent hover:text-[#2979FE]
                                 ">Sign Up</button>
                            </div>
                        </div>
                        <h4
                            class="border-t-[#e5e5e5] border-transparent border-[1px] mt-[45px] border-dashed text-center font-medium mb-[20px]">
                            <span
                                class="text-[16px] uppercase inline-block px-[25px] bg-white relative top-[-14px] text-[#2979FE]">OR</span>
                        </h4>
                        <ul class="flex items-center justify-center mb-[20px] flex-wrap">
                            <li class="m-[0px_5px_5px]">
                                <button class="bg-[#3b5998] h-[40px] w-[50px] rounded-[3px] text-[15px] 
                                font-normal text-white" tabindex="0" type="button">
                                    <span>
                                        <i class="ti-facebook"></i>
                                    </span>
                                </button>
                            </li>
                            <li class="m-[0px_5px_5px]">
                                <button class="bg-[#55acee] h-[40px] w-[50px] rounded-[3px] text-[15px] 
                                font-normal text-white" tabindex="0" type="button">
                                    <span>
                                        <i class="ti-twitter"></i>
                                    </span>
                                </button>
                            </li>
                            <li class="m-[0px_5px_5px]">
                                <button class="bg-[#0077B5] h-[40px] w-[50px] rounded-[3px] text-[15px] 
                                font-normal text-white" tabindex="0" type="button">
                                    <span>
                                        <i class="ti-linkedin"></i>
                                    </span>
                                </button>
                            </li>
                        </ul>
                        <p class="text-[16px] text-[#687693] text-center">Don't have an account?
                            <a href="register.html">Create free
                                account</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- end of page-wrapper -->

    <!-- All JavaScript files
    ================================================== -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Plugins for this template -->
    <script src="assets/js/modernizr.custom.js"></script>
    <script src="assets/js/jquery-plugin-collection.js"></script>
    <script src="assets/js/tw-elements.umd.min.js"></script>
    <script src="assets/js/moving-animation.js"></script>
    <!-- Custom script for this template -->
    <script src="assets/js/script.js"></script>
</body>

</html>
